<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Voucher</title>
    <meta name="description" content="UV Customer Template"/>
    <meta name="author" content="Universal Voucher"/>

    <!--dist-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,700" rel="stylesheet">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- JS BarCodes -->
    <script src="node_modules/jsbarcode/dist/JsBarcode.all.min.js"></script>
    <!--custom CSS-->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
<header>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 bg-success p-x-md p-y-gutter" id="notification" style="display: none">
                Vous venez d'efféctuer une transaction.
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12  text-center">
                <div class="logo-wrap  m-t-gutter">
                    <img src="assets/img/logo-universal-voucher.png" alt="logo Universal Voucher">
                </div>
                <h1 class="thin  m-t-sm">Universal Voucher</h1>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container text-center">
        <div class="row  m-t-gutter  text-smoke">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                <p>Bonjour <span id="full-name">Romain D’Aniello</span>,
                </p>
                <p>voici un voucher à utiliser chez l’un de nos partenaires présents dans l’aéroport.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
                <svg id="barcode"></svg>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="wallet">
                    <span class="wallet__value" id="amount">0</span>
                    <span class="wallt__currency">€</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
